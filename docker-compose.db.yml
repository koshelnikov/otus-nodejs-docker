version: "3.8"

services:
  mongodb:
    image: mongo:5.0.2
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    ports:
      - $MONGODB_LOCAL_PORT:$MONGODB_DOCKER_PORT
    volumes:
      - db:/data/db

  app:
    container_name: app-server
    hostname: app-server
    tty: true
    stdin_open: true
    restart: "unless-stopped"

    build: .
    ports:
      - 4000:4000
    depends_on:
      - mongodb

volumes:
  db:
